[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "django-vendor"
version = "0.5.0"
description = "Django App Toolkit for selling digital and physical goods online."
authors = ["Grant Viklund <renderbox@gmail.com>", "Roberto Himmelbauer"]
readme = "README.md"
packages = [
    { include = "vendor", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.10"
django = ">=5.0,<6.0"
django-autoslug = "*"
django-extensions = "*"
iso4217 = "<1.12.0"

[tool.poetry.extras]
stripe = ["stripe"]
authorizenet = ["authorizenet"]
docs = [
    "recommonmark",
    "m2r",
    "django-extensions",
    "coverage",
    "Sphinx",
    "rstcheck",
    "sphinx-rtd-theme",
]
dev = [
    "black",
    "flake8",
    "flake8-black",
    "mypy",
    "bandit",
    "isort",
    "dj-database-url",
    "psycopg2-binary",
    "django-crispy-forms",
    "django-site-configs (>=0.3.0,<0.4.0)",
    "django-integrations",
    "django-allauth",
    "toml",
]
test = [
    "pytest",
    "pytest-django",
    "pytest-cov",
    "pytest-factoryboy",
    "pytest-mock",
    "pytest-asyncio",
    "pytest-bdd",
    "black",
    "flake8",
    "flake8-black",
    "mypy",
    "bandit",
    "isort",
    "dj-database-url",
    "psycopg2-binary",
    "django-crispy-forms",
    "django-site-configs (>=0.3.0,<0.4.0)",
    "django-integrations",
    "django-allauth",
    "toml",
]

[tool.poetry.urls]
Homepage = "https://github.com/renderbox/django-vendor"
"Bug Tracker" = "https://github.com/renderbox/django-vendor/issues"

[tool.isort]
profile = "black"