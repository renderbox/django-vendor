{% extends "vendor/base.html" %}

{% block content %}
  <div class="container-fluid">

    <nav aria-label="breadcrumb">
      <!-- <ol class="breadcrumb"> -->
      <h1>My Orders</h1>
      <!-- </ol> -->
    </nav>

    <div class="row">
      <div class="col">
        <table class="table table-striped">

          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Date</th>
              <th scope="col">Total</th>
            </tr>
          </thead>

          <tbody>
            {% for item in object_list %}
            <tr>
              <td><a class="text-primary" href="{% url 'vendor_admin:manager-order-detail' item.uuid %}">Order</a></td>
              <td>{{ item.created }}</td>
              <td>{{ item.total }}</td>
            </tr>
            {% empty %}
            <tr>
              <td>
                No Orders
              </td>
            </tr>
            {% endfor %}
          </tbody>

        </table>
      </div>
    </div>
      
  </div>
 {% endblock %}
