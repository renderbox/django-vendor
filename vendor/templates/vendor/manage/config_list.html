{% extends "vendor/manage/base.html" %}
{% load i18n %}


{% block title %}{{ title|default:"Config List" }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        {{ config_key }}
    </div>
    <div class="card-body">
        <table class="table table-striped table-responsive-sm w-100">
            <thead>
                <tr>
                    <th>Site</th>
                    <th>Value</th>
                    <th><a class="btn btn-sm btn-success" href="{% url 'vendor_admin:manager-config-stripe-connect-create' %}">New</a></th>
                </tr>
            </thead>
            <tbody>
                {% for config in object_list %}
                <tr>
                    <td>{{config.site}}</td>
                    <td>{{config.value}}</td>
                    <td><a class="btn btn-sm btn-primary">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
